<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Bank accounts</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <h2>Add Bank account</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form" name="customer">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input id="nameInput" name="name" type="text" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <template>
        <tr>
            <td class="account"></td>
            <td class="name"></td>
        </tr>
    </template>
    <script src="client.js"></script>
</body>

</html>
